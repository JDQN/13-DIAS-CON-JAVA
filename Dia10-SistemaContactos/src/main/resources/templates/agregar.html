<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Agregar')}"></head>
<body>

<!-- navbar -->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"></div>


<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Agregar Contacto</h3>
    </div>
</div>


<div class="container mt-3">
    <form action="/agregar" modelAttribute="contactoForma" method="post">
        <fieldset>
            <legend>Información Personal</legend>
            <div class="mb-3 row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="celular" class="col-sm-2 col-form-label">Celular:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="celular" name="celular" placeholder="Celular">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad">
                </div>
            </div>
        </fieldset>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-sm me-3">Agregar</button>
            <a href="/" class="btn btn-secondary btn-sm">Cancelar</a>
        </div>
    </form>
</div>


<!-- footer -->
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>

</body>
</html>
